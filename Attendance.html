   <section style="margin-top: 100px;">
    <div class="card" style="margin: 20px 20px ;">
      <div class="card-header text-center fw-bold">ATTENDANCE CALCULATOR</div>
  <div class="card-body">
  <div class="wrapper">
      <div class="row">
          <div class="col-md-4" class="autocomplete" style="margin-bottom: 10px ;" >
              <input id="course-code"   class="form-control" type="text" placeholder="Course Name" autocomplete="off">  
              <div class="result-box" style="position:absolute; overflow-y: auto; max-height: 200px; background-color: white; cursor: pointer; text-align: justify;"></div>
            </div>
          
          <div class="col-md-4" style="margin-bottom: 10px ;">
              <input id="unit-load" class="form-control" type="number" placeholder="Total No of Class" min="1" max="90">
          </div>
          <div class="col-md-4" style="margin-bottom: 10px ;">
              <input id="Attended" class="form-control" type="number" placeholder="No of Class Attended" min="1" max="80">
          </div>
          <div class="col " style="margin-top: 10px;">
              <input id="add" class="btn btn-outline-primary" type="button" value="Add">

          </div>
          <div class="col" style="margin-top: 10px;" >
            <input id="clear" class="btn btn-outline-warning display-none " type="button" value="All Clear">
            </div>
      </div>
      <div class="table-responsive-md">
      <table id="table" class="table table-bordered border-info  table-hover display-none text-center">
          <thead>
              <tr class="table-success  ">
                  <th>Course </th>
                  <th>Total Class</th>
                  <th>Attended Class</th>
                  <th>Attendence Percentage(%)</th>
                  <th>Eligible Status</th>
                  <th>Marks</th>
                  <th>clear</th>
              </tr>
          </thead>
          <tbody id="tbody">
      
          </tbody>
          <tfoot id="tfoot">
      
          </tfoot>
      </table>
  </div>
