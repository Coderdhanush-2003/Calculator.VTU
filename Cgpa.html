   <!-- #1 - Course Panel -->
   <section style="margin-top: 100px;">
    <div class="card" style="margin: 20px 20px ;">
        <div class="card-header text-center fw-bold">CGPA CALCULATOR</div>
        <div class="card-body">
          <div class="wrapper">
            
            <div class="row" style="margin-bottom: 20px ;">
              <div class="col-md-4" class="autocomplete" style="margin-bottom: 10px ;">
                  <select id="course-code" class="form-control" type="text" placeholder="Semester" name="myCountry" autocomplete="off">  
                 <option value="1">Semester</option>
                 <option value="1">Semester-1</option>
                 <option value="1">Semester-2</option>
                 <option value="1">Semester-3</option>
                 <option value="1">Semester-4</option>
                 <option value="1">Semester-5</option>
                 <option value="1">Semester-6</option>
                 <option value="1">Semester-7</option>
                 <option value="1">Semester-8</option>
                 <option value="1">Semester-9</option>
                 <option value="1">Semester-10</option>
                  </select>
                  
              </div>
              <div class="col-md-4" style="margin-bottom: 10px ;">
                  <input id="unit-load" class="form-control"  min="1" max="30" placeholder="Credits">
              </div>
              <div class="col-md-4" style="margin-bottom: 10px ;">
                  <input id="grade" class="form-control" min="1" max="10" placeholder="SGPA">
              </div>
          </div>
           <div style="margin-top: 10px;">
              <input id="add" class="btn btn-primary  btn-lg" type="button" value="Add">
           </div>     
          </div>
          <section style="margin: 20px 20px 20px 20px; text-align: center;">
          <table id="table" class="table table-bordered display-none" >
              <thead>
                  <tr>
                      <th>Course Name</th>
                      <th>Credits</th>
                      <th>Grade</th>
                  </tr>
              </thead>
              <tbody id="tbody">
          
              </tbody>
              <tfoot id="tfoot">
          
              </tfoot>
          </table>

          <div class="row"  >
            <div class="col" style="margin-bottom: 20px;" >
                <input id="calc-gp" class="btn btn-success display-none" type="button" value="Calculate SGPA">
            </div>
            <div class="col-auto">
              <button
                  class="btn btn-success"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#download-modal"
              >
                  <i class="fas fa-download"></i>
                  <span>&nbsp;&nbsp;Download Results</span>
              </button>
          </div>
          
          <div
              id="download-modal"
              class="modal fade"
              tabindex="-1"
              aria-labelledby="download-modal-label"
              aria-hidden="true"
          >
              <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="download-modal-label">
                              Download Timetable
                          </h5>
                          <button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                          ></button>
                      </div>
          
                      <div class="modal-body">
                          <button
                              id="download-1"
                              type="button"
                              class="btn btn-success w-100 mb-2"
                          >
                              <i class="fas fa-camera"></i>
                              Download Results (img)
                          </button>
                          <button
                              id="download-2"
                              type="button"
                              class="btn btn-success w-100"
                          >
                              <i class="fas fa-camera"></i>
                              Download Results (pdf)
                          </button>
                      </div>
                  </div>
              </div>
          </div>
            
            <div class="col">
            <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
            </div>
        </div>
      </section>
      </div>
