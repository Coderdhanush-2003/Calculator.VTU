        <div class="card-header text-center fw-bold">CGPA CALCULATOR</div>
        <div class="card-body">
          <div class="wrapper">
            
            <div class="row" style="margin-bottom: 20px ;">
                <div class="col-md-4" class="autocomplete" style="margin-bottom: 10px ;">
                    <select id="course-code" class="form-control" type="text" placeholder="Course Name" name="myCountry" autocomplete="off">     
                        <option value="Semester-1">Semester-1</option>
                        <option value="Semester-2">Semester-2</option>
                        <option value="Semester-3">Semester-3</option>
                        <option value="Semester-4">Semester-4</option>
                        <option value="Semester-5">Semester-5</option>
                        <option value="Semester-6">Semester-6</option>
                        <option value="Semester-7">Semester-7</option>
                        <option value="Semester-8">Semester-8</option>
                        <option value="Semester-9">Semester-9</option>
                        <option value="Semester-10">Semester-10</option>
                    </select>
                    
                </div>
                <div class="col-md-4" style="margin-bottom: 10px ;">
                    <input id="unit-load" class="form-control" type="number" placeholder="Credits" min="1" max="30">
                </div>
                <div class="col-md-4" style="margin-bottom: 10px ;">
                    <input id="grade" class="form-control" placeholder="SGPA" >
                </div>
            </div>
             <div style="margin-top: 10px;">
                <input id="add" class="btn btn-primary  btn-lg" type="button" value="Add">
             </div>     
            </div>
            <section style="margin: 20px 20px 20px 20px; text-align: center;">

                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Credits</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="tbody">
            
                </tbody>
                <tfoot id="tfoot">
            
                </tfoot>
            </table>

              </div>
              <div class="col">
              <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
